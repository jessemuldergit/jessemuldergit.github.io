<!-- Contactformulier -->
<div id="contact-form" class="hidden">
    <form action="https://formspree.io/f/mvgkwvyb" method="POST">
        <h2>Contacteer mij</h2>
        <input type="text" name="name" placeholder="Naam" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <textarea name="message" placeholder="Je bericht" required></textarea>
        <button type="submit">Verstuur</button>
        <button type="button" id="close-form">Sluiten</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let contactButton = document.querySelector(".fa-envelope");
        let contactForm = document.getElementById("contact-form");
        let closeForm = document.getElementById("close-form");

        contactButton.addEventListener("click", function(event) {
            event.preventDefault();
            contactForm.classList.add("show");
        });

        closeForm.addEventListener("click", function() {
            contactForm.classList.remove("show");
        });
    });
</script>
